version: '3.4'
services:
  postgresql:
    image: postgres:latest
    container_name: postgresql
    environment:
      POSTGRES_DB: video
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root
  ms-api:
    build: .
    container_name: ms-api
    ports:
      - 8080:8080
    depends_on:
      - postgresql
    volumes:
      - ./logs:/go/src/ms-api/logs
      - ./assets:/go/src/ms-api/assets
    hostname: ms-api
    restart: always
    user: root
  ms-stream-api:
    image: ms-stream-api:latest
    container_name: ms-stream-api
    ports:
      - 8081:8081
    volumes:
      - ./assets:/go/src/ms-stream-api/assets
    hostname: ms-stream-api
    restart: always
    user: root
