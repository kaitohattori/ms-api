apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-api-deployment
  labels:
    app: ms-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-api-gateway
  template:
    metadata:
      labels:
        app: ms-api-gateway
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: nginx-conf
        - name: ms-api
          image: ms-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: APP_ENV
              value: production
          volumeMounts:
            - mountPath: /go/src/ms-api/assets
              name: video-assets
            - mountPath: /go/src/ms-api/logs
              name: logs
      volumes:
        - name: nginx-conf
          configMap:
            name: ms-api-nginx-conf
        - name: video-assets
          persistentVolumeClaim:
            claimName: video-assets-pv-claim
        - name: logs
          persistentVolumeClaim:
            claimName: logs-pv-claim
